name: Docker Image CI

on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t kelbycodes/liatrio-app:1.0 .
    
    - name: Confirm container build
      run: echo Docker Container Built!